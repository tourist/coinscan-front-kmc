overwrite: true
schema: 'https://api.thegraph.com/subgraphs/name/tourist/coinscan-kmc'
documents: ['./pages/**/*.tsx', './components/**/*.tsx']
generates:
  ./graphql.schema.json:
    plugins:
      - 'introspection'
  generated/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typed-document-node'
